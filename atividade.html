<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Calculadora</p>
    <fieldset>
    <form name="calc" action="">
        <input type="text" id="valor1" placeholder="Valor 01">
        <input type="text" id="valor2" placeholder="Valor 02">

        <select name="oper" id="oper">
            <option value="1">+</option>
            <option value="2">-</option>
            <option value="3">*</option>
            <option value="4">/</option>
        </select>
        
        <button id="btnCalcular" type="button" onClick=calcular(document.calc.oper.value)>Calcular</button>

        <input type="text" name="res" id="res" placeholder="Resultado">
    </form>
    </fieldset>
    <script src="js.js"></script>
</body>
</html>
